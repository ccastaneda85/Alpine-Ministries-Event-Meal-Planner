<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep List - Retreat Meal Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a th:href="@{/}">Retreat Meal Manager</a>
        </div>
        <ul class="nav-menu">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/sessions}">Sessions</a></li>
            <li><a th:href="@{/menus}">Menus</a></li>
            <li><a th:href="@{/menus/ingredients}">Ingredients</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <div class="page-header">
                <h1>Prep List</h1>
                <div th:if="${prepList == null}">
                    <button class="btn btn-primary"
                            th:onclick="'generatePrepList(' + ${dayId} + ')'">
                        Generate Prep List
                    </button>
                </div>
                <div th:if="${prepList != null}">
                    <button class="btn btn-primary"
                            th:onclick="'generatePrepList(' + ${dayId} + ')'">
                        Regenerate Prep List
                    </button>
                    <button class="btn btn-secondary"
                            onclick="window.print()">
                        Print Prep List
                    </button>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-warning">
                <p th:text="${error}">Error message</p>
                <button class="btn btn-primary" th:onclick="'generatePrepList(' + ${dayId} + ')'">
                    Generate Prep List
                </button>
            </div>

            <div th:if="${prepList != null}" class="card">
                <div class="card-body">
                    <pre class="prep-list-content" th:text="${prepList.notes}">Prep list content</pre>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Retreat Meal Manager</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
    <script>
        function generatePrepList(dayId) {
            fetch(`/api/preplists/day/${dayId}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to generate prep list');
                }
            });
        }
    </script>
</body>
</html>
