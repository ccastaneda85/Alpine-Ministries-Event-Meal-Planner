<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${session != null ? 'Edit Session' : 'New Session'}">Session Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a th:href="@{/}">Retreat Meal Manager</a>
        </div>
        <ul class="nav-menu">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/sessions}" class="active">Sessions</a></li>
            <li><a th:href="@{/menus}">Menus</a></li>
            <li><a th:href="@{/menus/ingredients}">Ingredients</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <div class="page-header">
                <h1 th:text="${sess != null ? 'Edit Session' : 'Create New Session'}">Session Form</h1>
            </div>

            <div class="form-container">
                <form id="sessionForm" class="form">
                    <input type="hidden" id="sessionId" th:value="${sess?.sessionId}">

                    <div class="form-group">
                        <label for="name">Session Name</label>
                        <input type="text" id="name" name="name" required
                               th:value="${sess?.name}"
                               placeholder="e.g., Summer Youth Retreat 2025">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" name="startDate" required
                                   th:value="${sess?.startDate}">
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" name="endDate" required
                                   th:value="${sess?.endDate}">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${sess != null ? 'Update Session' : 'Create Session'}">Save</span>
                        </button>
                        <a th:href="@{/sessions}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Retreat Meal Manager</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const sessionId = document.getElementById('sessionId').value;
            const formData = {
                name: document.getElementById('name').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            };

            const url = sessionId ? `/api/sessions/${sessionId}` : '/api/sessions';
            const method = sessionId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/sessions';
                } else {
                    alert('Failed to save session');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving the session');
            });
        });
    </script>
</body>
</html>
