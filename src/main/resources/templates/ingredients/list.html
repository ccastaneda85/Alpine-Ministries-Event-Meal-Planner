<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Retreat Meal Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a th:href="@{/}">Retreat Meal Manager</a>
        </div>
        <ul class="nav-menu">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/sessions}">Sessions</a></li>
            <li><a th:href="@{/menus}">Menus</a></li>
            <li><a th:href="@{/menus/ingredients}" class="active">Ingredients</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <div class="page-header">
                <h1>Ingredients</h1>
                <a th:href="@{/menus/ingredients/new}" class="btn btn-primary">Create New Ingredient</a>
            </div>

            <div class="ingredients-list">
                <div th:if="${ingredients.isEmpty()}" class="empty-state">
                    <p>No ingredients found. Create ingredients to use in your menus!</p>
                </div>

                <div th:unless="${ingredients.isEmpty()}" class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ingredient Name</th>
                                <th>Adult Portion</th>
                                <th>Youth Portion</th>
                                <th>Kid Portion</th>
                                <th>Unit of Measure</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ingredient : ${ingredients}">
                                <td th:text="${ingredient.ingredientName}">Flour</td>
                                <td th:text="${ingredient.adultPortion}">2.0</td>
                                <td th:text="${ingredient.youthPortion}">1.5</td>
                                <td th:text="${ingredient.kidPortion}">1.0</td>
                                <td th:text="${ingredient.unitOfMeasure}">cups</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Retreat Meal Manager</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
