<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus - Retreat Meal Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a th:href="@{/}">Retreat Meal Manager</a>
        </div>
        <ul class="nav-menu">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/sessions}">Sessions</a></li>
            <li><a th:href="@{/menus}" class="active">Menus</a></li>
            <li><a th:href="@{/menus/ingredients}">Ingredients</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <div class="page-header">
                <h1>Menus</h1>
                <a th:href="@{/menus/new}" class="btn btn-primary">Create New Menu</a>
            </div>

            <div class="menus-grid">
                <div th:if="${menus.isEmpty()}" class="empty-state">
                    <p>No menus found. Create your first menu to get started!</p>
                </div>

                <div th:each="menu : ${menus}" class="card menu-card">
                    <div class="card-header">
                        <h3 th:text="${menu.menuName}">Menu Name</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted" th:if="${menu.menuItems.isEmpty()}">No items added yet</p>
                        <ul class="menu-items-list" th:unless="${menu.menuItems.isEmpty()}">
                            <li th:each="item : ${menu.menuItems}" th:text="${item.menuItemName}">Item</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/menus/{id}(id=${menu.menuId})}" class="btn btn-sm btn-primary">View Details</a>
                        <button class="btn btn-sm btn-danger"
                                th:onclick="'deleteMenu(' + ${menu.menuId} + ')'">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Retreat Meal Manager</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
    <script>
        function deleteMenu(menuId) {
            if (confirm('Are you sure you want to delete this menu?')) {
                fetch('/api/menus/' + menuId, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete menu');
                    }
                });
            }
        }
    </script>
</body>
</html>
